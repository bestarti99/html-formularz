<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularze HTML</title>
</head>
<body>
    
<!--  formularze zawsze są dodawane przez znacznik form  -->
<form action="" method="get">
    <label for="user-name">Imię i nazwisko</label>
    <input type="text" id="user-name"><br>
    

    <label for="user-email">Email</label>
    <input type="email" id="user-email"><br>

    <label for="user-message">Wiadomość</label>
    <textarea maxlength="50" id="user-message"></textarea><br>

    <label for="user-option">Wybierz opcję</label><br>
    <select id="user-option">
            <option value="1">Opcja 1</option>
            <option value="2">Opcja 2</option>
            <option value="3">Opcja 3</option>
            <option value="4">Opcja 4</option>

            
     </select><br>
    <input type="submit" value="Wyślij">

</form>
    
    
    
</body>
</html>
